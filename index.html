            var html_264575d7a7b04a5c8c3955c2b6ac37dc = $(`<div id="html_264575d7a7b04a5c8c3955c2b6ac37dc" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>&Aacute;lvar N&uacute;&ntilde;ez Cabeza de Vaca</strong></h3> <table style="border-collapse: collapse; width: 100%; height: 18px;" border="1"> <tbody> <tr style="height: 18px;"> <td style="width: 64.5161%; height: 18px;">&Aacute;lvar N&uacute;&ntilde;ez Cabeza de Vaca fue un explorador espa&ntilde;ol que mont&oacute; la primera expedici&oacute;n a lo que es ahora el sudeste de los Estados Unidos. Cabeza de Vaca y 600 hombres salieron de Cuba en 1527. La expedici&oacute;n desembarc&oacute; en Florida en septiembre, donde enfrentaron hambre y enfermedades. Construyeron barcos sencillos para tratar de navegar a M&eacute;xico, pero naufragaron durante un hurac&aacute;n. S&oacute;lo ochenta hombres quedaban vivos y tres meses despu&eacute;s, Cabeza de Vaca estaba solo. Cabeza de Vaca pas&oacute; seis a&ntilde;os caminando hacia Florida, Alabama, Mississippi, Louisiana, Texas, Oklahoma, Colorado, y el norte de M&eacute;xico. Viv&iacute;a con gente indigena, a menudo trabajando como curandero. Finalmente se reuni&oacute; con otros conquistadores espa&ntilde;oles en 1536 y regres&oacute; a Espa&ntilde;a en 1537, donde escribi&oacute; <em>N&aacute;ufragos</em>, un recuento de su viaje. Por escribir este libro, Cabeza de Vaca es considerado el primer antrop&oacute;logo. El libro es el documento m&aacute;s detallado de los animales, plantas, y gente de Am&eacute;rica como exist&iacute;an antes de la influencia europea. Adem&aacute;s, Cabeza de Vaca es llamado el primer latino por su integraci&oacute;n con personas ind&iacute;genas. Porque pasaba tanto tiempo con los ind&iacute;genas, Cabeza de Vaca tuvo una perspectiva distinta de otros conquistadores y a menudo defendi&oacute; a la gente nativa.</td> <td style="width: 35.4839%; height: 18px;"><img style="display: block; margin-left: auto; margin-right: auto;" src="Map Folder/Antes de 1750/Personas/Cabeza de Vaca/vaca.jpg" alt="" width="225" height="332" /></td> </tr> </tbody> </table></div>`)[0];

            var html_fd02957d700942f2a6c5dde2af4fc93d = $(`<div id="html_fd02957d700942f2a6c5dde2af4fc93d" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Joaquin Murietta</strong></h3> <p><span style="font-weight: 400;">Aunque existen pocos detalles de su vida, Joaquin Murietta (o m&aacute;s bien, la leyenda de Joaquin Murietta) es bien conocido como el &lsquo;Robin Hood&rsquo; latino. Como miles de otros mexicanos, Murietta emigr&oacute; a California para encontrar oro en 1848. Pero en los Estados Unidos, Murietta y sus compatriotas encontraron mucha intolerancia y hostilidad. Mineros anglosajonas pasaron el Greaser Act y el Foreign Miners Act en 1850 para tratar de expulsar a los mexicanos. A&uacute;n peor, la leyenda dice que Murietta fue batido y su esposa violada por un multitud de anglosajones despu&eacute;s de una acusaci&oacute;n falsa de que &eacute;l hab&iacute;a robado un caballo. Por eso, Murietta se convirti&oacute; en un bandido y luchador para la libertad de latinos. El gobierno de California cre&oacute; un premio de oro para la captura de Murietta, vivo o muerte. En 1853, un grupo de California Rangers decapit&oacute; a un mexicano. Afirmaron que fue Murietta y pusieron la cabeza en una frasca. La cabeza fue exhibida a trav&eacute;s de California. Los eventos inspiraban un n&uacute;mero de libros, obras de teatro, y pel&iacute;culas tratando su historia. Ahora, Murietta es un s&iacute;mbolo de la resistencia latino a contra del racismo estadounidense.</span></p> <p>Haz clic para mira a <a href="https://www.youtube.com/watch?v=GMqVK0HMUgE">Robin Hood of El Dorado</a> (pelicula de 1936)</p> <p><img style="float: left;" src="Map Folder/1750 - 1850/Personas/Murietta/murietta1.jpg" alt="" width="200" height="247" /><img src="Map Folder/1750 - 1850/Personas/Murietta/murietta2.jpg" alt="" width="250" height="250" /></div>`)[0];

            var html_f26ddfefdec74f249f5ee21a0c55d5be = $(`<div id="html_f26ddfefdec74f249f5ee21a0c55d5be" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Las Aventuras de Don Chipote</h3> <p><span style="font-weight: 400;">Considerada como la &ldquo;primera novela chicana&rdquo; publicada en 1928, esta obra literaria describe las situaciones y dificultades vividas de un campesino obrero que ha decidido migrar a hacia los Estados Unidos. El autor, tambi&eacute;n conocido como &ldquo;El Malcriado&rdquo;, y quien se identificaba como &ldquo;chicano&rdquo; narra la historia desde una perspectiva muy personal pues su identifica con la clase obrera y trabajadora. Su asociaci&oacute;n con el personaje principal, Don Chipote, le permite adoptar un lenguaje y estilo com&uacute;n del obrero mexicano inmigrado a los Estados Unidos. En esta novela resaltan las costumbres entre dos pa&iacute;ses, el lenguaje (biling&uuml;e), la vulnerabilidad de las personas m&aacute;s humildes para que otros tomen ventaja de su necesidad y su ignorancia. Existen otros personajes como Policarpo y Sufrelambre, su perro que lo acompa&ntilde;aron en su traves&iacute;a. Adem&aacute;s de ser objeto de burlas y humillaciones, se puede distinguir el impulso de los personajes por sobrevivir y ganarse el pan diario a pesar de los contratiempos. Al final, Don Chipote termina siendo deportado y regresando a su pa&iacute;s llegando a la conclusi&oacute;n de que los mexicanos en Estados Unidos ser&aacute;n ricos </span><em><span style="font-weight: 400;">cuando los pericos mamen </span></em><span style="font-weight: 400;">haciendo alusi&oacute;n a una tarea imposible a sus ojos.</span></p></div>`)[0];

            var html_f06a4c637f6d4ae3811518d98ee1898c = $(`<div id="html_f06a4c637f6d4ae3811518d98ee1898c" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Broncho Billy and the Greaser</h3> <p><span style="font-weight: 400;">Broncho Billy es descrito como una especie de personaje blanco heroico quien act&uacute;a en contra de un mexicano violento que molesta a una joven mujer. El personaje mexicano es caracterizado con un t&eacute;rmino despectivo y hasta ofensivo de &ldquo;greaser&rdquo; que hace referencia a unos de los trabajos considerados en ese tiempo de m&aacute;s baja calidad que usualmente eran ejercidos por mexicanos. Estos trabajos involucraban,&nbsp; ya sea el de engrasar los ejes de los vagones de tren o bien engrasar las pieles de los animales. Broncho corre al problem&aacute;tico mexicano de lo que parece ser una tienda despu&eacute;s de entregar el correo. El enfurecido mexicano a su vez promete vengarse de la situaci&oacute;n. Camino a casa para descansar, Broncho rescata a un viejo hombre que parece herido y lo hospeda en su choza para que se recupere. Mientras Broncho duerme, el bandido mexicano se aprovecha para vengarse y lo mantiene cautivo y lo ata para matarlo. La joven mujer se percata de la situaci&oacute;n al tratar de llevarle la bolsa olvidada por Broncho. La mujer da pronto aviso a algunas personas cerca para que vayan al rescate de Broncho. Los hombres galopan en sus caballos al pronto auxilio de Broncho y lo rescatan justo antes de ser apu&ntilde;alado por el violento mexicano.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1850 - 1950/Medios/Broncho Billy/billy.jpg" alt="" width="300" height="300" /></span></p></div>`)[0];

            var html_28092b45bd9249399707ab5c97f75273 = $(`<div id="html_28092b45bd9249399707ab5c97f75273" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Los Braceros</h3> <p><span style="font-weight: 400;">El programa braceros fue una serie de leyes y acuerdo entre los Estados Unidos y M&eacute;xico que permiti&oacute; que miles de hombres Mexicanos vinieran a los Estados Unidos a trabajar en la agricultura y en otros trabajos laborales, con contratos de corto plazo. Los braceros dejaron su pa&iacute;s y su hogar, para venir a los Estados Unidos con la ilusi&oacute;n de poder trabajar y ganar una gran cantidad de dinero. Pero esa no fue la realidad. En vez, ellos fueron tratados muy mal y sufren mucha discriminacion aqui en los Estados Unidos de parte de los blancos. No ten&iacute;an las condiciones laborales adecuadas (aza de mano corta) y tambi&eacute;n viv&iacute;an en malas condiciones sin lo b&aacute;sico que el contrato dijo que se les iba a provenir (buena higiene, gastos de viajes). A parte de eso,&nbsp; muchos los braceros nunca recibieron su compensaci&oacute;n. Aunque este programa s&iacute; ayud&oacute; a los Estados Unidos con la continuaci&oacute;n de producci&oacute;n en la sociedad, no fue muy &uacute;til para los trabajadores Mexicanos, porque fueron explotados y todav&iacute;a ahora sufren las consecuencias.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1850 - 1950/Migraciones/Braceros/braceros.jpg" alt="" width="700" height="394" /></span></p> <p><span style="font-weight: 400;">Para mas informacion: <a href="https://californiahss.org/BraceroProgram.html">https://californiahss.org/BraceroProgram.html</a></span></p></div>`)[0];

            var html_2dd335e3e5eb4fd5975c04185a43b3f5 = $(`<div id="html_2dd335e3e5eb4fd5975c04185a43b3f5" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>The Last Supper of Chicano Heroes</strong></h3> <p style="text-align: center;"><strong><img src="Map Folder/1950 al presente/Arte/The Last Supper/obra.jpg" alt="" width="444" height="222" /></strong></p> <p style="text-align: center;"><span style="font-weight: 400;">Jose Antonio Burciago pint&oacute; este mural en 1989. Burciago pidi&oacute; m&aacute;s que cien estudiantes chicanos asistiendo Stanford y cien activistas chicanos para identificar los h&eacute;roes de la historia chicano. Finalmente, escogi&oacute; trece h&eacute;roes para sentarse en la mesa. En la izquierda, los conquistadores miran afuera de la mesa. Aunque Burciago reconoci&oacute; su papel importante en la historia chicano, quer&iacute;a hacer claro su impacto negativo en el mundo latinoamericano. A la derecha, unas personas de clase trabajadora se para, la gente para quien los h&eacute;roes luchaban. En el centro de la obra, una planta de ma&iacute;z crece hacia el suelo. Representa la fortaleza y determinaci&oacute;n de la raza chicana.</span></p></div>`)[0];

            var html_ab13038cabe54902ad036e46f6c3a769 = $(`<div id="html_ab13038cabe54902ad036e46f6c3a769" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Yo Soy Joaqu<strong>&iacute;</strong>n</h3> <p><span style="font-weight: 400;">Publicado en 1967, &ldquo;Yo soy Joaqu&iacute;n&rdquo; es un poema considerado el m&aacute;s famoso del Movimiento Chicano en los Estados Unidos. De hecho, en los 1970&rsquo;s la obra se convirti&oacute; en el primer best seller chicano, con m&aacute;s de 100,000 ejemplares vendidos. Este poema &eacute;pico fue escrito por Rodolfo &ldquo;Corky&rdquo; Gonzales, una figura notable en el Movimento Chicano, cuya carrera de boxeo le permiti&oacute; tomar roles en el Partido Dem&oacute;crata en Denver, CO, y m&aacute;s famosamente &eacute;l fund&oacute; el Crusade for Justice en 1967. La obra toma su t&iacute;tulo de Joaqu&iacute;n Murrieta, un minero de M&eacute;xico cuya vida y amor fueron robados por algunos anglos durante la fiebre del oro en 1849. Murrieta est&aacute; acompa&ntilde;ado por otras figuras claves, incluso el pr&iacute;ncipe Azteca Cuauht&eacute;moc, el conquistador Hernan Cort&eacute;s, la Virgen de Guadalupe y m&aacute;s. El poema usa figuras hist&oacute;ricas y otras alusiones m&iacute;ticas a lo largo de la historia mexicana, para conectar a las vidas y luchas diarias de los chicanxs en los EE. UU. &ldquo;Yo soy Joaqu&iacute;n&rdquo; explora la naturaleza multifac&eacute;tica de la identidad chicana y sirve como una obra poderosa de protesta social.</span></p> <p><span style="font-weight: 400;"><img style="display: block; margin-left: auto; margin-right: auto;" src="Map Folder/1950 al presente/Literatura/Yo Soy Joaquin/poema.jpg" alt="" width="150" height="250" /></span></p> <p><span style="font-weight: 400;">Leer la poema aqui: <a href="https://www.latinamericanstudies.org/latinos/joaquin.htm">Yo Soy Joaquin</a></span></p></div>`)[0];
            popup_b4e0cada63864f77a922baa79047ea13.setContent(html_ab13038cabe54902ad036e46f6c3a769);

            var html_1655edebbb9a4310bc65420f35ffda82 = $(`<div id="html_1655edebbb9a4310bc65420f35ffda82" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">The Salt of the Earth</h3> <p><span style="font-weight: 400;">Esta pel&iacute;cula &ldquo; The Salt of Earth&rdquo; fue creada en 1954 por Herbert J. Biberman y producida por Paul Jarrico. Se trata sobre c&oacute;mo los mineros Latinos y sus familias exigian condiciones de trabajo decentes iguales a las de los mineros blancos en Nuevo M&eacute;xico. En la pel&iacute;cula, se ve como Ram&oacute;n, un minero Mexicano, organiza una protesta para exigir igualdad, pero a la misma vez, &eacute;l trata a su esposa, Esperanza con la misma desigualdad. Luego, los hombres no pueden protestar por una orden de la corte, y es cuando vemos que cambian los roles de g&eacute;neros. Son las esposas de los trabajadores Latinios que salen a protestar. Al reunirse todas las familias, logran hacer una negociaci&oacute;n con la compa&ntilde;&iacute;a minera para tener mejores oportunidades y condiciones de trabajo. Esta pel&iacute;cula demuestra la lucha entre la reacci&oacute;n de chicanos y blancos.&nbsp;</span></p> <p><span style="font-weight: 400;"><img style="display: block; margin-left: auto; margin-right: auto;" src="Map Folder/1950 al presente/Medios/Salt of the Earth/sal.jpg" alt="" width="300" height="422" /></span></p></div>`)[0];

            var html_ff67bf5aade942379e89927acc05885d = $(`<div id="html_ff67bf5aade942379e89927acc05885d" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Calle 13</h3> <p><span style="font-weight: 400;">Calle 13 es un grupo musical de Puerto Rico. Los miembros de este grupo son </span><span style="font-weight: 400;">Ren&eacute; P&eacute;rez Joglar (Residente), Eduardo Jos&eacute; Cabra Mart&iacute;nez (Visitante), e Ileana Cabra Joglar. Los tres miembros del grupo son medio hermanos. Fueron descubiertos en el a&ntilde;o 2005. El tipo de m&uacute;sica que ellos tocan es una combinaci&oacute;n de reggaeton, rock y hip hop. Calle 13 son conocidos por su gran &eacute;xito, &ldquo;Atr&eacute;vete-te-te!&rdquo; pero antes de este &eacute;xito ellos ten&iacute;an otras canciones. El grupo Calle 13 es considerado controversial porque son apoyadores del movimiento de la libertad de Puerto Rico y por hablar mal del gobierno. Por ejemplo la canci&oacute;n &ldquo;Querido FBI&rdquo; fue lanzada un d&iacute;a despu&eacute;s que mataron al l&iacute;der revolucionario de Los Macheteros, FIliberto Ojeda Rios. La canci&oacute;n est&aacute; escrita para los agentes del FBI en lo que muchos pensaban que era muy violenta. Ya que Residente expresa su frustraci&oacute;n y su enojo por la muerte de Ojeda. Otra canci&oacute;n que fue considerada controversial fue, &ldquo;Tributo a la Polic&iacute;a&rdquo; que habla de la brutalidad de los polic&iacute;as. Calle 13, en la canci&oacute;n canta sobre muchas de las personas que los polic&iacute;as han matado injustamente y los que se aprovechan de su poder. La m&uacute;sica revolucionaria de Calle 13 no solo hizo impacto a la gente de Puerto Rico sino tambi&eacute;n de todo Latinoam&eacute;rica.</span></p> <p><img style="float: left;" src="Map Folder/1950 al presente/Musica/Calle 13/calle.jpg" alt="" width="243" height="160" /><video controls="controls" width="324" height="182"> <source src="Map Folder/1950 al presente/Musica/Calle 13/calle.mp4" type="video/mp4" /></video></p></div>`)[0];

            var html_e8d98fcc990742ca82ef51776f8623ee = $(`<div id="html_e8d98fcc990742ca82ef51776f8623ee" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Carlos Santana</h3> <p><span style="font-weight: 400;">Carlos Santana es un m&uacute;sico de renombre mundial, cuya fusi&oacute;n de m&uacute;sica latina, blues, rock, jazz y ritmos Afro-Cubanos llev&oacute; a su estilo &uacute;nico y m&uacute;sica simb&oacute;lica. Naci&oacute; el 20 de julio de 1947, en Autl&aacute;n de Navarro, M&eacute;xico, Santana es el hijo de un violinista, y aprendi&oacute; a tocar el viol&iacute;n desde que ten&iacute;a 5 a&ntilde;os hasta que empez&oacute; a tocar la guitarra a la edad de 8 a&ntilde;os. (Moves to SF, forms band, rise to success, highlights, lasting impact &amp; outreach). Aunque la familia Santana mud&oacute; a San Francisco en los 1960s, Carlos regresaba a Tijuana frecuentemente, d&oacute;nde tocaba en las bandas all&iacute;. En 1966, Carlos form&oacute; el &ldquo;Santana Blues Band&rdquo; en San Francisco, y r&aacute;pidamente gan&oacute; fama cuando ellos ejecut&oacute; en el Woodstock Festival. Luego, la banda cambi&oacute; su nombre a &ldquo;Santana&rdquo; y Carlos Santana se convert&iacute;a en un nombre conocid&iacute;simo mientras &eacute;l sacaba canciones numerosas de gran &eacute;xito. Santana gan&oacute; 3 Latin Grammys y 8 Grammys, adem&aacute;s de disco del a&ntilde;o y canci&oacute;n del a&ntilde;o en 2000. Carlos Santana fue aceptado en el sal&oacute;n de la fama del rock and roll en 1998, y hasta la fecha sirve como un icono chicano en el mundo de la m&uacute;sica.</span></p> <p><span style="font-weight: 400;">Escucha a su musica: <a href="https://youtu.be/DoIqXz2AIFs">Oye como va</a></span></p> <p><span style="font-weight: 400;">&nbsp;<img src="Map Folder/1950 al presente/Musica/Carlos Santana/santana.jpg" alt="" width="450" height="257" /></span></p></div>`)[0];
            popup_685c3da5b9744d1dbcf44082eb863d2d.setContent(html_e8d98fcc990742ca82ef51776f8623ee);

            var html_e72fca25052144dbb74189d724267150 = $(`<div id="html_e72fca25052144dbb74189d724267150" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Los Tigres del Norte</h3> <p><span style="font-weight: 400;">Este grupo ic&oacute;nico es parte de la m&uacute;sica Regional Mexicana. Ellos est&aacute;n basado en la ciudad de San Jos&eacute; en el estado de California. Ellos originalmente son de un pueblo ubicado en el estado de Sinaloa, M&eacute;xico pero lanzaron su carrera en la ciudad de San Jose, CA. Los miembros son Jorge Hernandez, Hernan Hernandez, Eduardo Hernandez, Luis Hernandez y Oscar Lara. No solamente son miembros de Los Tigres del Norte pero tambi&eacute;n son familiares; Jorge, Hernan, Eduardo y Luis son hermanos y Oscar es el primo de ellos. Los Tigres del Norte comenzaron su grupo musical antes de migrar a los Estados Unidos pero a trav&eacute;s de los a&ntilde;os fueron perdiendo sus miembros originarios. Los 5 miembros actuales han estado juntos desde 1996 y es cuando Luis Hernandez entr&oacute; al grupo. Los Tigres del Norte son conocidos a nivel mundial por sus grandes &eacute;xitos que incluyen las canciones de &ldquo;Jefes de Jefes,&rdquo; &ldquo;La Puerta Negra,&rdquo; &ldquo;Jaula de Oro,&rdquo; &ldquo;Tres Veces Mojado,&rdquo; y tambi&eacute;n &ldquo;Contrabando y Traicion.&rdquo;&nbsp; Los Tigres del Norte aunque cantan corridos nunca en sus canciones le han faltado respeto a una mujer. En sus corridos ellos siempre han contado historias y experiencias de la vida real. En el a&ntilde;o 2019, lanzaron un documental con Netflix llamado, &ldquo;Los Tigres del Norte at Folsom Prison&rdquo; en que ellos tuvieron un concierto para los que estaban en la prisi&oacute;n. Esto fue ic&oacute;nico porque la prisi&oacute;n de Folsom es una de las m&aacute;s grandes y tienen la m&aacute;s alta seguridad. La &uacute;ltima persona que dio concierto aqu&iacute; fue Johnny Cash en el a&ntilde;o 1968; el mismo a&ntilde;o que comenz&oacute; el grupo de Los Tigres del Norte.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><video controls="controls" width="720" height="360"> <source src="Map Folder/1950 al presente/Musica/Los Tigres del Norte/mojado.mp4" type="video/mp4" /></video></span></p></div>`)[0];

            var html_764ed7e75fe8469fa43f77f8404222b6 = $(`<div id="html_764ed7e75fe8469fa43f77f8404222b6" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Selena Quintanilla</strong></h3> <p style="text-align: center;"><span style="font-weight: 400;">Selena naci&oacute; en 1971 como la menor de la familia Quintanilla. Desde una edad temprana, su padre Abraham notaba su talento como m&uacute;sica. Cuando Selena ten&iacute;a solo diez a&ntilde;os era cantante principal de la banda de la familia. Aunque no hablaba mucho espa&ntilde;ol y quer&iacute;a cantar en ingl&eacute;s, Selena y la banda ten&iacute;a m&aacute;s &eacute;xito con audiencias latinas. Su popularidad crecia continuamente, ganando el premio de mejor cantante tejana nueve veces. En 1992, Selena estren&oacute; el &aacute;lbum, </span><em><span style="font-weight: 400;">Entre a mi mundo</span></em><span style="font-weight: 400;">, que est&aacute; reconocido como la m&uacute;sica tejana m&aacute;s exitosa. Es casi cierto que has escuchado sus canciones m&aacute;s populares, </span><em><span style="font-weight: 400;">Como la flor</span></em><span style="font-weight: 400;"> o </span><em><span style="font-weight: 400;">Amor prohibido. </span></em><span style="font-weight: 400;">Tr&aacute;gicamente, en 1995 Selena fue asesinada por una amiga y admiradora, Yolanda Saldivar. La comunidad latina todav&iacute;a valora Selena como quiz&aacute;s la artista latina m&aacute;s influyente en el mundo y su voz sigue cantando en las casas y corazones latinos.</span></p> <p style="text-align: center;"><video controls="controls" width="360" height="270"> <source src="Map Folder/1950 al presente/Musica/Selena Quintanilla/selena.mp4" /></video></p> <p style="text-align: center;"><em><span style="font-weight: 400;">Selena cantando Bidi Bidi Bom Bom al Houston Astrodome 1995</span></em></p></div>`)[0];
            popup_3843c2ef68914122ba4811962c6326aa.setContent(html_764ed7e75fe8469fa43f77f8404222b6);

            var html_e5327141105349cebd914e079b89301b = $(`<div id="html_e5327141105349cebd914e079b89301b" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;"><strong>Dr. Ellen Ochoa</strong></h3> <p style="text-align: center;"><span style="font-weight: 400;">Ochoa se convirti&oacute; en la primera astronauta latina cuando vol&oacute; en el astronave Discovery en 1993. Ella ha pasado casi 1000 horas en el espacio, dividido entre cuatro misiones. Despu&eacute;s, Ochoa sirvi&oacute; como directora del Johnson Space Center desde 2013 a 2018. Ella fue la primera directora latina y solo la segunda directora mujer.</span></p> <p style="text-align: center;"><span style="font-weight: 400;">Ochoa estudiaba f&iacute;sica en la universidad San Diego State y despu&eacute;s asist&iacute;a a la universidad de Stanford, donde ganaba una doctorada en ingeniero electronico. Trabajaba como ingeniera de sistemas de &oacute;pticas en el laboratorio nacional de Sandia y NASA.</span></p> <p style="text-align: center;"><span style="font-weight: 400;"><img src="Map Folder/1950 al presente/Personas/Ellen Ochoa/ellen.jpg" alt="" width="512" height="256" /></span></p> <p style="text-align: center;"><em><span style="font-weight: 400;">Ochoa durante entrenamiento en Houston, 1993</span></em></p></div>`)[0];

            var html_b5d1d41ee1864eaea610bbe8ff9ba90d = $(`<div id="html_b5d1d41ee1864eaea610bbe8ff9ba90d" style="width: 100.0%; height: 100.0%;"><h3 style="text-align: center;">Jenni Rivera</h3> <p><span style="font-weight: 400;">Dolores Janney Rivera Saavedra, mejor conocida como Jenni Rivera naci&oacute; en Long Beach, California. Jenni Rivera fue una cantante de la m&uacute;sica regional Mexicana. Pero aparte de ser cantante, tambi&eacute;n fue actriz, y fil&aacute;ntropa. Ella ten&iacute;a su propia fundaci&oacute;n, The Love Foundation,&rdquo; que ayuda a mujeres y ni&ntilde;os que han sufrido por violencia dom&eacute;stica, o que han sido abusadas sexualmente. A trav&eacute;s de su carrera ella hablaba de su propia experiencia con su ex-esposo y todo lo que hab&iacute;a pasado a ella y su familia. Pero a partir de todo eso ella siempre estaba orgullosa de sus ra&iacute;ces Mexicanas. Ella era orgullosamente chicana. Para muchos no solamente fue un &iacute;dolo sino tambi&eacute;n una inspiraci&oacute;n y ejemplo del sue&ntilde;o Americano. Jenni Rivera tambi&eacute;n cantaba corridos y de empoderamiento de mujeres. Ella falleci&oacute; en el a&ntilde;o 2012 pero su legado sigue en el 2016 su familia abri&oacute; un centro de refugiados en nombre de ella para ayudar a mujeres y ni&ntilde;os que estan sufriendo del acoso sexual, acoso fisico, y violencia domestica. </span></p> <p style="text-align: center;"><span style="font-weight: 400;">&nbsp;<img src="Map Folder/1950 al presente/Personas/Jenni Rivera/rivera.jpg" alt="" width="600" height="325" /></span></p></div>`)[0];
